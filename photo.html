<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo - Polytechdle</title>
    <link rel="stylesheet" href="styles.css"> <!-- Optional: Link to a CSS file -->
</head>

<body>
    <header>
        
        <div class="header-content">
            <div class="logo-container left">
                <img src="img/gear.svg" alt="Logo Engrenage" class="logo-gear">
            </div>
            <div class="logo-container center">
                <a href="index.html"><img src="img/polytech-angers-logo-modif.png" alt="Polytech Angers" class="logo-polytech"></a>
            </div>
            <div class="language-selector right">
                <img src="img/france.png" alt="Drapeau France" class="flag">
            </div>
        </div>

        <nav>
            <ul class="header-classic">
                <li><a href="classic.html"><img src="img/classic-button.png" alt="Classic"></a></li>
                <li><a href="photo.html" class="selected"><img src="img/photo-button.png" alt="Photo"></a></li>
                <li><a href="phd.html"><img src="img/phd-button.png" alt="PhD"></a></li>
            </ul>
        </nav>
    </header>

    <main>

        <div id="subtitle">
            <span>Devine le Professeur de Polytech Angers</span>
        </div>
        <!-- Boite contenant le jeu -->
        <div class="game-container">
            <!-- Annonce du jeu + image du prof -->
            <div class="box">
                <h3>Quel professeur de Polytech figure sur la photo suivante ?</h3>
                <br></br>
                <img src="https://perso-laris.univ-angers.fr/~lhommeau/photo2.jpg" alt="Photo prof" width="200"
                    height="200">
                <!-- Boutons de personnalisation du jeu -->
                <div>
                    <table id="button-choice">
                        <td>

                            <div class="switch">
                                <input type="checkbox">
                                <span class="slider round"></span>
                            </div>
                            <br><br>
                            <label>Chaque essai réduit le flou</label>
                        </td>
                        <td>

                            <div class="switch">
                                <input type="checkbox">
                                <span class="slider round"></span>
                            </div>
                            <br><br>
                            <label>Afficher les couleurs</label>
                        </td>
                    </table>
                </div>
            </div>
        </div>

        <!-- Saisie du nom du prof -->
        <div class="box">
            <form action="">
                <table>
                    <td class="text-input">
                        <input id="input" type="text" , placeholder="Nom du professeur" name="fname"><br>
                    </td>
                    <td class="text-input">
                        <input type="submit" value="Deviner" width="75" height="25px">
                    </td>

                </table>
            </form>
        </div>
        <!-- Affichage du dernier prof a deviner -->
        <div>
            <h3>Le professeur d'hier était : {nom prof}</h3>
        </div>

        <div class ="box">
            <h1>Vous en voulez plus ?</h1>
            <h2>Jouez a nos autres jeux !</h2>
            <br> <br>
            <div>
                <a href="etudiantdle.html" class="button-link">
                    <div class="button-game">
                        <img src="img/etudiantdle.png" class="button-img">
                        
                    </div>
                </a>
            </div>
        </div>

    </main>

    <footer>
        <p>&copy; 2025 SIMON Hugo & NAVET Titouan & HODE Dorian. Tous droits réservés.</p>
    </footer>
</body>

</html>
