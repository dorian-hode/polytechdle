<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devinez le Professeur</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- En-tête avec le logo -->
    <header>
        <div class="logo-container">
            <img src="img/logo.png" alt="Logo" class="logo">
        </div>
        <div class="language-selector">
            <span title="fr" class="fi flag flag-header fi-fr"></span>
        </div>
    </header>

    <!-- Menu avec les boutons -->
    <main>
        <div class="menu-container">
            <div id="subtitle"><span>Devinez le Professeur</span></div>
            <div class="buttons-container">
                <div class="button-game">
                    <img src="img/classic-button.png" class="button-img" width="100%">
                    <div class="button-title">Classique</div>
                    <div class="button-description">Des indices à chaque essai</div>
                </div>
                <div class="button-game">
                    <img src="img/phd-button.png" class="button-img" width="100%">
                    <div class="button-title">PhD</div>
                    <div class="button-description">Devinez avec un indice difficile</div>
                </div>
                <div class="button-game">
                    <img src="img/photo-button.png" class="button-img" width="100%">
                    <div class="button-title">Photo</div>
                    <div class="button-description">Devinez avec une photo</div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 Votre Nom. Tous droits réservés.</p>
    </footer>
</body>
</html>
